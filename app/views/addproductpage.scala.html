@()

@main("Add product page", content, header, footer)

@content = {
    <div class="row">
        <div class="col-md-6">
            <img id="productImg" src="@routes.Assets.versioned("images/default-product.jpg")" class="image-responsive" style="width:500px;height:500px;"/>
            <div class="text-center">
                <label for="file" class="btn-link">Change product image</label>
            </div>
        </div>
        <div class="col-md-6">
            <form id="add-product-form" enctype="multipart/form-data" action="#" data-bind="submit: submitForm">
                <input id="file" class="form-control" name="file" type="file" style="display: none">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Product name</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Description</label>
                    <div class="col-xs-8">
                        <textarea name="description" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Price</label>
                    <div class="col-xs-3 inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control" name="price" />
                            <span class="input-group-addon">$</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-3" style="margin-top:48px;">
                        <button type="submit" class="btn btn-info">Add new shirt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}

@header = {}

@footer = {
    <script src="@routes.Assets.versioned("javascripts/viewmodels/add-product-form.js")" type="text/javascript"></script>
}
