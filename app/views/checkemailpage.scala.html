@()

@main("Check email page", content, header, footer)

@content = {
    <div class="row">
        <form id="check-email-form" class="col-md-4 col-sm-6 col-xs-12 offset-md-4 offset-sm-3" action="#" data-bind="submit: submitForm">
            <div class="form-group">
                <label class="col-form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" name="email" data-bind="value: email">
            </div>
            <button class="btn btn-block btn-info" type="submit">Send confirmation email</button>
        </form>
    </div>
}

@header = {}

@footer = {
    <script src="@routes.Assets.versioned("javascripts/viewmodels/check-email-form.js")" type="text/javascript"></script>
}
