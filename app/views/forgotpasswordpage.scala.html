@(token: String)

@main("Forgot password page", content, header, footer)

@content = {
    <div class="row">
        <form id="forgot-password-form" class="col-md-4 col-sm-6 col-xs-12 offset-md-4 offset-sm-3" action="#" data-token="@token" data-bind="submit: submitForm">
            <div class="form-group">
                <label class="col-form-label" for="new_password">New password</label>
                <input class="form-control" type="password" id="new_password" name="new_password" data-bind="value: new_password">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="confirm_password">Confirm password</label>
                <input class="form-control" type="password" id="confirm_password" name="confirm_password" data-bind="value: confirm_password">
            </div>
            <button class="btn btn-block btn-info" type="submit">Change password</button>
        </form>
    </div>
}

@header = {}

@footer = {
    <script src="@routes.Assets.versioned("javascripts/viewmodels/forgot-password-form.js")" type="text/javascript"></script>
}
