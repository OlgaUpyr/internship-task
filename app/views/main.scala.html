@(title: String, content: Html, header: Html, footer: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-grid.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-reboot.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @header
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">@title</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item py-md-2">
                        <a href="@routes.HomeController.home()" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item py-md-2">
                        <a href="@routes.ProfileController.editProfile()" class="nav-link">Edit profile</a>
                    </li>
                    <li class="nav-item py-md-2">
                        <a href="@routes.LoginController.logout()" class="nav-link">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container py-3">
            <div class="lead">
                @content
            </div>
        </div>

        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/knockout-3.4.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/errorUtils.js")" type="text/javascript"></script>
        @footer
    </body>
</html>
