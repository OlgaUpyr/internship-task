@()

@main("Registration page", content, header, footer)

    @content = {
        <div class="row">
            <form action="#" enctype="multipart/form-data" class="col-md-4 col-sm-6 col-xs-12 offset-md-4 offset-sm-3" id="registration-form" data-bind="submit: submitForm">
                <div class="text-center">
                    <img src="@routes.Assets.versioned("images/user-default.png")" style="width:300px;height:300px;border-radius:150px;">
                </div>
                <div class="text-center">
                    <label for="file" class="btn-link">Change profile picture</label>
                    <input id="file" class="form-control" name="file" type="file" style="display: none">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" data-bind="value: name">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" data-bind="value: email">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="new_password">Password</label>
                    <input class="form-control" type="password" id="new_password" name="new_password" data-bind="value: new_password">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="confirm_password">Confirm password</label>
                    <input class="form-control" type="password" id="confirm_password" name="confirm_password" data-bind="value: confirm_password">
                </div>
                <button type="submit" class="btn btn-block btn-info">Create account</button>
                <div class="text-center">
                    <a role="button" href="@routes.LoginController.loginPage">Back to login page</a>
                </div>
            </form>
        </div>
    }

    @header = {}

    @footer = {
        <script src="@routes.Assets.versioned("javascripts/viewmodels/registration-form.js")" type="text/javascript"></script>
    }
