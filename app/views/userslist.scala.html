@()

@main("Registered users", content, header, footer)

@content = {
    <div class="row" id="users-list">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: email"></td>
                </tr>
            </tbody>
        </table>
    </div>
}

@header = {}

@footer = {
    <script src="@routes.Assets.versioned("javascripts/viewmodels/users-list.js")" type="text/javascript"></script>
}
